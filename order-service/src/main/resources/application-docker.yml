server:
  port: 8082

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://mysql-order:3306/order_db?createDatabaseIfNotExist=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8762/eureka/
